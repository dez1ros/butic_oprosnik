<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>adminka</title>
</head>
<body>
    <div>
        <a href="/exit">Выйти</a>
    </div>
    <div>
        <form method="post" enctype="multipart/form-data">
            <input type="text" placeholder="Введите имя" name="name">
            <input accept="image/*" type="file" placeholder="Выберете файл" name="photo">
            <button type="submit" >Добавить</button>
        </form>
    </div>
    <div>
        {% for i in range(len) %}
        <div>
            <input type="text" value="{{ names[i][0] }}">
            <img src="/static/img/{{ photos[i][0] }}" width="200" height="200">
            <a href="/edit?image={{ photos[i][0] }}">Изменить</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
