<html>
<head>
    <title>The Materialize Collapsible Example</title>
    <link rel="stylesheet" href="static/css/gal.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div>
    <a href="/"><img class="logo" src="static/img/bytic_logo.png"></a>
</div>
{% for i in range(len) %}
<div>
    <img class="bg" src="static/img/rab/{{ photos[i][0] }}">
</div>
{% endfor %}
<div data-pause="false" data-touch="false" id="carousel" class="carousel slide carousel1" data-ride="carousel">
    <div class="carousel-inner carousel1">
        <div class="item carousel-item active">
            <img class="image" src="static/img/rab/{{ photos[0][0] }}">
            <div class="who">
                <div>
                    <strong class="words">Автор: {{ names[0][0] }}</strong>
                </div>
                <div>
                    <strong class="words">Курс: {{ courses[0][0] }}</strong>
                </div>
            </div>
        </div>

        {% for i in range(len - 1) %}
        <div class="item carousel-item">
            <img class="image" src="static/img/rab/{{ photos[i + 1][0] }}">
            <div class="who">
                <div>
                    <strong class="words">Автор: {{ names[i][0] }}</strong>
                </div>
                <div>
                    <strong class="words">Курс: {{ courses[i][0] }}</strong>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="but but3">&#10094;</span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="but2 but" aria-hidden="true">&#10095;</span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="static/js/gallery.js"></script>
</body>
</html>
