<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Галерея</title>
    <link rel="stylesheet" href="static/css/gal.css"/>
</head>
<body>
{% for i in range(len) %}
<div class="bg">
    <img class="image" src="static/img/rab/{{ photos[i][0] }}">
</div>
{% endfor %}
<div>
    <a href="/"><img class="logo" src="static/img/bytic_logo.png"></a>
</div>

<div class="slider">
    {% for i in range(len) %}
    <div class="item">
        <div>
            <img src="static/img/rab/{{ photos[i][0] }}">
        </div>
        <div class="who">
            <div>
                <strong class="words">Автор: {{ names[i][0] }}</strong>
            </div>
            <div>
                <strong class="words">Курс: {{ courses[i][0] }}</strong>
            </div>
        </div>
    </div>
    {% endfor %}

    <a class="previous" onclick="previousSlide()">&#10094;</a>
    <a class="next" onclick="nextSlide()">&#10095;</a>
</div>
<script src="static/js/gallery.js"></script>
</body>
</html>
